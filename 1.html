<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidoflix</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #141414;
            font-family: 'Netflix Sans', Arial, sans-serif;
            color: white;
            min-height: 100vh;
        }

        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            background: linear-gradient(to top, #141414 10%, transparent 90%);
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            background: linear-gradient(
                90deg,
                #141414 0%,
                transparent 50%,
                transparent 80%,
                #141414 100%
            );
            z-index: 1;
        }

        .hero-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.6;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 60px;
            transform: translateY(-50%);
            z-index: 2;
            max-width: 600px;
        }

        .title {
            font-size: 64px;
            font-weight: 700;
            margin: 0 0 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .description {
            font-size: 18px;
            line-height: 1.6;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            gap: 16px;
        }

        .button {
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .play {
            background-color: white;
            color: black;
        }

        .info {
            background-color: rgba(109, 109, 110, 0.7);
            color: white;
        }

        .button:hover {
            opacity: 0.8;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 3;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 10%, transparent);
        }

        .logo img {
            height: 40px; /* Ajustez cette valeur en fonction de la taille souhaitée */
            object-fit: contain;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-link {
            color: #e5e5e5;
            text-decoration: none;
            font-size: 14px;
        }

        .nav-link:hover {
            color: #b3b3b3;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <!-- Remplacez ici le texte par une image -->
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo">
        </div>
        <div class="nav-links">
            <a href="#" class="nav-link">Accueil</a>
            <a href="#" class="nav-link">Séries</a>
            <a href="#" class="nav-link">Films</a>
            <a href="#" class="nav-link">Nouveautés</a>
            <a href="#" class="nav-link">Ma liste</a>
        </div>
    </nav>

    <div class="hero">
        <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/Marre%20de%20votre%20musique%20%20Plus%20de%203000%20artistes%20en%20vinyle,%20%C3%A0%20d%C3%A9couvrir%20en%20magasin%20!%20(16)-rmL2exslc47MCMyjmKYneWXF09Tiet.png" alt="Film background" class="hero-image">
        <div class="content">
            <h1 class="title">TITRE DE FILM</h1>
            <p class="description">
              test
            </p>
            <div class="buttons">
                <button class="button play">
                    ▶ Lecture
                </button>
                <button class="button info">
                    ℹ Plus d'infos
                </button>
            </div>
        </div>
    </div>
</body>
</html>
