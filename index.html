<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="icon" href="https://i.postimg.cc/7Y6cqQDS/V-3.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidoflix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #141414;
            color: white;
            scroll-behavior: smooth;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .logo img {
            height: 35px;
            display: block;
        }
        .nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 1.2em;
        }
        .hero {
            height: 80vh;
            background-image: url('https://source.unsplash.com/random/1600x900');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .hero-content {
            text-align: center;
        }
        .hero h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .btn {
            background-color: #e50914;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .row {
            padding: 20px 50px;
            margin-bottom: 40px;
        }
        .row h2 {
            margin-bottom: 10px;
        }
        .thumbnails {
            display: flex;
            overflow-x: auto;
            gap: 10px;
        }
        .thumbnail {
            flex: 0 0 auto;
            width: 200px;
            height: 120px;
            background-color: #333;
            background-size: cover;
            background-position: center;
            border-radius: 5px;
        }
        .credits {
            background-color: #141414;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 0.9em;
        }
        .credits a {
            color: #e50914;
            text-decoration: none;
        }
        .sidebar-ads {
            position: fixed;
            top: 100px;
            right: 0;
            width: 300px;
            background-color: #202020;
            border-left: 2px solid #e50914;
            padding: 10px;
            color: white;
            z-index: 1000;
        }
        .sidebar-ads .ad {
            margin-bottom: 10px;
            background-color: #333;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
        }
        .sidebar-ads .ad img {
            max-width: 100%;
            border-radius: 5px;
        }
        .close-ads {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #e50914;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            text-align: center;
            line-height: 25px;
        }
