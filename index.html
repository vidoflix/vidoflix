<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="icon" href="https://i.postimg.cc/7Y6cqQDS/V-3.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidoflix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #141414;
            color: white;
            scroll-behavior: smooth; /* Permet une animation fluide */
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .logo img {
            height: 35px; /* Augmente la hauteur du logo */
            display: block;
        }
        .nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 1.2em; /* Ajuste la taille du texte */
        }
        .hero {
            height: 80vh;
            background-image: url('https://source.unsplash.com/random/1600x900');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .hero-content {
            text-align: center;
        }
        .hero h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .btn {
            background-color: #e50914;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .row {
            padding: 20px 50px;
        }
        .row h2 {
            margin-bottom: 10px;
        }
        .thumbnails {
            display: flex;
            overflow-x: auto;
            gap: 10px;
        }
        .thumbnail {
            flex: 0 0 auto;
            width: 200px;
            height: 120px;
            background-color: #333;
            background-size: cover;
            background-position: center;
        }
        /* Section des crédits */
        .credits {
            background-color: #141414;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 0.9em;
        }
        .credits a {
            color: #e50914;
            text-decoration: none;
        }
        /* Style du bouton TikTok avec image */
        .tiktok-btn {
            width: 60px;
            height: 60px;
            display: inline-block;
            background-image: url('https://logos-world.net/wp-content/uploads/2020/04/TikTok-Logo-2017-2018.png');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            margin-top: 10px;
            transition: transform 0.3s;
        }
        .tiktok-btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="https://i.postimg.cc/y8fNrNB0/Design-sans-titre-81.png" alt="Vidoflix Logo">
        </div>
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">TV Shows</a>
            <a href="#">Movies</a>
            <a href="#">New & Popular</a>
            <a href="#">My List</a>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to VIDOFLIX</h1>
            <p>Watch unlimited TV shows and movies.</p>
            <button id="scrollToPopular" class="btn">Watch Now</button>
        </div>
    </section>

    <section id="popular" class="row">
        <h2>Popular on Vidoflix</h2>
        <div class="thumbnails">
            <div class="thumbnail" style="background-image: url('https://i.postimg.cc/Bn9tccpH/Marre-de-votre-musique-Plus-de-3000-artistes-en-vinyle-d-couvrir-en-magasin-6.png')"></div>
            <div class="thumbnail" style="background-image: url('https://i.postimg.cc/s22K4kLX/Marre-de-votre-musique-Plus-de-3000-artistes-en-vinyle-d-couvrir-en-magasin-7.png')"></div>
            <div class="thumbnail" style="background-image: url('https://i.postimg.cc/7hNwB3Tq/Marre-de-votre-musique-Plus-de-3000-artistes-en-vinyle-d-couvrir-en-magasin-8.png')"></div>
            <div class="thumbnail" style="background-image: url('https://i.postimg.cc/rs75RsB5/Marre-de-votre-musique-Plus-de-3000-artistes-en-vinyle-d-couvrir-en-magasin-9.png')"></div>
            <div class="thumbnail" style="background-image: url('https://source.unsplash.com/random/200x120?movie,5')"></div>
        </div>
    </section>

    <section class="row">
        <h2>Trending Now</h2>
        <div class="thumbnails">
            <div class="thumbnail" style="background-image: url('https://source.unsplash.com/random/200x120?tv,1')"></div>
            <div class="thumbnail" style="background-image: url('https://source.unsplash.com/random/200x120?tv,2')"></div>
            <div class="thumbnail" style="background-image: url('https://source.unsplash.com/random/200x120?tv,3')"></div>
            <div class="thumbnail" style="background-image: url('https://source.unsplash.com/random/200x120?tv,4')"></div>
            <div class="thumbnail" style="background-image: url('https://source.unsplash.com/random/200x120?tv,5')"></div>
        </div>
    </section>

    <section class="row">
        <h2>Watch It Again</h2>
        <div class="thumbnails">
            <div class="thumbnail" style="background-image: url('https://source.unsplash.com/random/200x120?cinema,1')"></div>
            <div class="thumbnail" style="background-image: url('https://source.unsplash.com/random/200x120?cinema,2')"></div>
            <div class="thumbnail" style="background-image: url('https://source.unsplash.com/random/200x120?cinema,3')"></div>
            <div class="thumbnail" style="background-image: url('https://source.unsplash.com/random/200x120?cinema,4')"></div>
            <div class="thumbnail" style="background-image: url('https://source.unsplash.com/random/200x120?cinema,5')"></div>
        </div>
    </section>

    <!-- Section des crédits -->
    <div class="credits">
        <p>Vidoflix - All Rights Reserved &copy; 2025</p>
        <a href="https://www.tiktok.com/@vidoflix.off" target="_blank">
            <div class="tiktok-btn"></div>
        </a>
    </div>

    <script>
        // Ajout d'une animation au clic
        document.getElementById('scrollToPopular').addEventListener('click', function () {
            const popularSection = document.getElementById('popular');
            popularSection.scrollIntoView({ behavior: 'smooth' });
        });
    </script>
</body>
</html>
