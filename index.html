<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="icon" href="https://i.postimg.cc/7Y6cqQDS/V-3.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidoflix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #141414;
            color: white;
            scroll-behavior: smooth;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .logo img {
            height: 35px;
        }
        .nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 1.2em;
        }
        .hero {
            height: 80vh;
            background-image: url('https://source.unsplash.com/random/1600x900');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .hero-content {
            text-align: center;
        }
        .hero h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .btn {
            background-color: #e50914;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .row {
            padding: 20px 50px;
        }
        .row h2 {
            margin-bottom: 10px;
        }
        .thumbnails {
            display: flex;
            overflow-x: auto;
            gap: 10px;
        }
        .thumbnail {
            flex: 0 0 auto;
            width: 200px;
            height: 120px;
            background-color: #333;
            background-size: cover;
            background-position: center;
        }
        .credits {
            background-color: #141414;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 0.9em;
        }
        .credits a {
            color: #e50914;
            text-decoration: none;
        }
        .tiktok-btn {
            width: 60px;
            height: 60px;
            display: inline-block;
            background-image: url('https://static.vecteezy.com/system/resources/previews/023/741/129/original/tiktok-logo-icon-social-media-icon-free-png.png');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            margin-top: 10px;
            transition: transform 0.3s;
        }
        .tiktok-btn:hover {
            transform: scale(1.1);
        }
        /* Bande latérale */
        .sidebar {
            position: fixed;
            top: 0;
            right: 0;
            width: 250px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            overflow-y: auto;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            padding: 20px;
            transition: transform 0.3s ease;
        }
        .sidebar.hidden {
            transform: translateX(100%);
        }
        .sidebar h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .ad {
            background-color: #333;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .ad img {
            max-width: 100%;
            border-radius: 5px;
        }
        .ad p {
            margin-top: 10px;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
            color: white;
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .close-btn:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="https://i.postimg.cc/y8fNrNB0/Design-sans-titre-81.png" alt="Vidoflix Logo">
        </div>
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">TV Shows</a>
            <a href="#">Movies</a>
            <a href="#">New & Popular</a>
            <a href="#">My List</a>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to VIDOFLIX</h1>
            <p>Watch unlimited TV shows and movies.</p>
            <button id="scrollToPopular" class="btn">Watch Now</button>
        </div>
    </section>

    <section id="popular" class="row">
        <h2>Popular on Vidoflix</h2>
        <div class="thumbnails">
            <div class="thumbnail" style="background-image: url('https://i.postimg.cc/Bn9tccpH/Marre-de-votre-musique-Plus-de-3000-artistes-en-vinyle-d-couvrir-en-magasin-6.png')"></div>
            <div class="thumbnail" style="background-image: url('https://i.postimg.cc/s22K4kLX/Marre-de-votre-musique-Plus-de-3000-artistes-en-vinyle-d-couvrir-en-magasin-7.png')"></div>
            <div class="thumbnail" style="background-image: url('https://i.postimg.cc/7hNwB3Tq/Marre-de-votre-musique-Plus-de-3000-artistes-en-vinyle-d-couvrir-en-magasin-8.png')"></div>
            <div class="thumbnail" style="background-image: url('https://i.postimg.cc/rs75RsB5/Marre-de-votre-musique-Plus-de-3000-artistes-en-vinyle-d-couvrir-en-magasin-9.png')"></div>
            <div class="thumbnail" style="background-image: url('https://i.postimg.cc/vmZnhTGj/Marre-de-votre-musique-Plus-de-3000-artistes-en-vinyle-d-couvrir-en-magasin-10.png')"></div>
        </div>
    </section>

    <div class="sidebar" id="sidebar">
        <button class="close-btn" id="closeSidebar">&times;</button>
        <h2>Publicités</h2>
        <div class="ad">
            <img src="https://via.placeholder.com/200x120?text=Pub+1" alt="Ad 1">
            <p>Faite pour Vidoflix !</p>
        </div>
        <div class="ad">
            <img src="https://via.placeholder.com/200x120?text=Pub+2" alt="Ad 2">
            <p>Publicité de test</p>
        </div>
        <div class="ad">
            <img src="https://via.placeholder.com/200x120?text=Pub+3" alt="Ad 3">
            <p>À personnaliser !</p>
        </div>
    </div>

    <script>
        document.getElementById('scrollToPopular').addEventListener('click', function () {
            const popularSection = document.getElementById('popular');
            popularSection.scrollIntoView({ behavior: 'smooth' });
        });

        const sidebar = document.getElementById('sidebar');
        const closeSidebarBtn = document.getElementById('closeSidebar');

        closeSidebarBtn.addEventListener('click', () => {
            sidebar.classList.add('hidden');
        });
    </script>
</body>
</html>
